<html>
  <head>
    <title>Magic Share</title>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <p class='appName'><h2>FileShare</h2></p>
      <i class="fa fa-download" aria-hidden="true"></i>
    </header>
    <div class="alert">
        <div class="error"></div>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <main class='container'>
      <div class='senderProfile'>
        <div class='browseFile'>
          <input type='file' id='browseFile'>
          <input type='button' id='shareFileBtn' value='Share'>
        </div>
        <div class='token'>
          <label> Share URL with intended receiver : <a id='generatedURL'></a></label>
          <p id='generatedToken' style="margin-top: 10px;"></p>
        </div>
      </div>
      <div class='receiverProfile'>
        <input type='text' id='OTP' placeholder="Enter OTP">
        <input type='button' id='receiveFileBtn' value='Receive File'>
      </div>
      <div class='fileListContainer' id='fileListContainer'>
            <div>
              <span class='fileName'> FileName</span>
              <span class='size'> Size </span>
              <span class='status'> Sent / Receive</span>
              <span class='progress'> Progress </span>
            </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src='/script/rtcClient.js'></script>
    <script src='/script/socketClient.js'></script>
    <script src='script/fileIO.js'></script>
  </body>
</html>
